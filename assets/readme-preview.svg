  </text>

  <rect x="70" y="160" width="1060" height="430" rx="16" fill="url(#card)" stroke="#334155" stroke-width="2" filter="url(#shadow)"/>

  <rect x="95" y="190" width="280" height="370" rx="10" fill="#0f172a" stroke="#334155"/>
