  <rect x="242" y="406" width="128" height="40" rx="8" fill="#334155"/>
  <text x="279" y="431" font-family="Segoe UI, Arial, sans-serif" font-size="14" fill="#f8fafc" font-weight="600">Export CSV</text>

  <rect x="410" y="184" width="700" height="46" rx="10" fill="#0b1220" stroke="#334155"/>
  <rect x="424" y="193" width="148" height="28" rx="8" fill="#1f2937"/>
  <text x="448" y="212" font-family="Segoe UI, Arial, sans-serif" font-size="13" fill="#cbd5e1" font-weight="600">PID</text>
  <rect x="578" y="193" width="172" height="28" rx="8" fill="#1f2937"/>
  <text x="614" y="212" font-family="Segoe UI, Arial, sans-serif" font-size="13" fill="#cbd5e1" font-weight="600">Admittance</text>
  <rect x="756" y="193" width="178" height="28" rx="8" fill="#1d4ed8"/>
  <text x="799" y="212" font-family="Segoe UI, Arial, sans-serif" font-size="13" fill="#f8fafc" font-weight="600">Virtual Wall</text>

  <rect x="410" y="240" width="700" height="148" rx="10" fill="#0b1220" stroke="#334155"/>
  <polyline fill="none" stroke="url(#pidPlot)" stroke-width="4"
    points="430,355 464,338 498,325 532,313 566,302 600,294 634,289 668,286 702,287 736,291 770,298 804,308 838,321 872,337 906,349 940,357 974,360 1008,358 1042,350 1078,336"/>
  <line x1="430" y1="307" x2="1078" y2="307" stroke="#64748b" stroke-dasharray="6 6" opacity="0.7"/>
  <text x="428" y="262" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#cbd5e1">Position / Target Response</text>

  <rect x="410" y="398" width="700" height="164" rx="10" fill="#0b1220" stroke="#334155"/>
  <line x1="444" y1="470" x2="1078" y2="470" stroke="#64748b" stroke-width="4"/>
  <rect x="910" y="432" width="8" height="76" fill="#ef4444"/>
  <circle cx="972" cy="470" r="16" fill="#f97316" stroke="#1e293b" stroke-width="2"/>
  <line x1="972" y1="436" x2="920" y2="436" stroke="#22c55e" stroke-width="4" marker-end="url(#arrow)"/>
  <text x="918" y="424" font-family="Segoe UI, Arial, sans-serif" font-size="11" fill="#86efac">Force</text>
  <polyline fill="none" stroke="url(#forcePlot)" stroke-width="3.5"
    points="430,548 462,522 494,544 526,505 558,550 590,512 622,552 654,516 686,546 718,518 750,540 782,519 814,548 846,526 878,542 910,530 942,521 974,514 1006,506 1038,500 1078,492"/>
  <text x="428" y="420" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#cbd5e1">Virtual wall contact and force trace</text>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 z" fill="#22c55e"/>
    </marker>
  </defs>

  <text x="64" y="624" font-family="Segoe UI, Arial, sans-serif" font-size="15" fill="#cbd5e1">
    Practical haptics lab: interactive contact physics, controls tuning, exportable experiments
  </text>
</svg>
