<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="650" viewBox="0 0 1200 650" role="img" aria-label="Haptic Research Workbench preview">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a1b34"/>
      <stop offset="100%" stop-color="#0b3b2c"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#111827"/>
    </linearGradient>
    <linearGradient id="pidPlot" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#2dd4bf"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
    <linearGradient id="forcePlot" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#000000" flood-opacity="0.45"/>
    </filter>
  </defs>

  <rect width="1200" height="650" fill="url(#bg)"/>
  <circle cx="100" cy="110" r="120" fill="#22d3ee" opacity="0.12"/>
  <circle cx="1080" cy="560" r="170" fill="#34d399" opacity="0.1"/>

  <text x="64" y="80" font-family="Segoe UI, Arial, sans-serif" font-size="42" fill="#f8fafc" font-weight="700">
    Haptic Research Workbench
  </text>
  <text x="64" y="118" font-family="Segoe UI, Arial, sans-serif" font-size="20" fill="#cbd5e1">
    PID + Admittance + Virtual Wall interaction
  </text>

  <rect x="64" y="154" width="1072" height="438" rx="16" fill="url(#card)" stroke="#334155" stroke-width="2" filter="url(#shadow)"/>

  <rect x="88" y="184" width="300" height="378" rx="10" fill="#0b1220" stroke="#334155"/>
  <text x="106" y="214" font-family="Segoe UI, Arial, sans-serif" font-size="16" fill="#e2e8f0" font-weight="600">Virtual Wall Parameters</text>

  <rect x="106" y="234" width="264" height="30" rx="6" fill="#111827" stroke="#334155"/>
  <text x="118" y="254" font-family="Consolas, monospace" font-size="14" fill="#a5b4fc">Wall Position: 0.70</text>

  <rect x="106" y="274" width="264" height="30" rx="6" fill="#111827" stroke="#334155"/>
  <text x="118" y="294" font-family="Consolas, monospace" font-size="14" fill="#a5b4fc">Stiffness: 260.0</text>

  <rect x="106" y="314" width="264" height="30" rx="6" fill="#111827" stroke="#334155"/>
  <text x="118" y="334" font-family="Consolas, monospace" font-size="14" fill="#a5b4fc">Damping: 3.0</text>

  <rect x="106" y="354" width="264" height="30" rx="6" fill="#111827" stroke="#334155"/>
  <text x="118" y="374" font-family="Consolas, monospace" font-size="14" fill="#a5b4fc">Friction: 0.25</text>

  <rect x="106" y="406" width="128" height="40" rx="8" fill="#0ea5e9"/>
