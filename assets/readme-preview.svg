  <rect x="112" y="358" width="240" height="30" rx="6" fill="#111827" stroke="#334155"/>
  <text x="122" y="378" font-family="Consolas, monospace" font-size="14" fill="#93c5fd">Target: 0.15 m</text>

  <rect x="112" y="412" width="116" height="38" rx="7" fill="#0ea5e9"/>
