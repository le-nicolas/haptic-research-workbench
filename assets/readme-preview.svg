  <rect x="395" y="420" width="705" height="140" rx="10" fill="#0b1220" stroke="#334155"/>
  <polyline fill="none" stroke="url(#plotB)" stroke-width="3.5"
    points="415,512 450,478 486,500 522,456 558,510 594,470 630,520 666,468 702,508 738,462 774,502 810,472 846,515 882,476 918,506 954,482 990,512 1026,490 1062,520 1085,500"/>
  <text x="412" y="442" font-family="Segoe UI, Arial, sans-serif" font-size="12" fill="#cbd5e1">Control Signal</text>

  <text x="70" y="622" font-family="Segoe UI, Arial, sans-serif" font-size="15" fill="#94a3b8">
